            <h2>투기장</h2>
            <p>실물 카드 게임의 플레이 방식 중 하나인, 팩을 뜯으며 즉석에서 덱을 만드는 드래프트 게임을 하스스톤 식으로 해석한 모드이다.</p>
            <h3>플레이 방식</h3>
            <p>제시되는 3장의 카드 중 마음에 드는 것을 골라 30장의 덱을 만든다. 그 후 같은 방식으로 덱을 짠 랜덤한 유저와 매칭되며, 12승 혹은 3패할 떄까지 계속 할 수 있다. 승수가 많아질수록 더욱 큰 보상을 받을 수 있다.</p>
